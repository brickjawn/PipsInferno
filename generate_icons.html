<!DOCTYPE html>
<html>
<head>
    <title>Generate Pip's Inferno Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>

    <script>
        function drawDuck(ctx, size) {
            const scale = size / 192;  // Base scale on 192px size
            
            // Background
            ctx.fillStyle = '#2a045c';
            ctx.fillRect(0, 0, size, size);
            
            // Draw circular background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.45, 0, Math.PI*2);
            ctx.fillStyle = '#0a134e';
            ctx.fill();
            
            // Duck body
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.fillStyle = '#FFFF00';
            
            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, size*0.3, size*0.25, 0, 0, Math.PI*2);
            ctx.fill();
            
            // Head
            const headX = size*0.15;
            const headY = -size*0.15;
            ctx.beginPath();
            ctx.ellipse(headX, headY, size*0.2, size*0.15, 0, 0, Math.PI*2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FF8F00';
            ctx.beginPath();
            ctx.ellipse(headX + size*0.2, headY, size*0.15, size*0.08, 0, 0, Math.PI*2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(headX + size*0.15, headY - size*0.05, size*0.02, 0, Math.PI*2);
            ctx.fill();
            
            // Eye highlight
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(headX + size*0.15 + 1, headY - size*0.05 - 1, size*0.007, 0, Math.PI*2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#D4AC0D';
            ctx.beginPath();
            ctx.ellipse(-size*0.1, size*0.1, size*0.2, size*0.15, Math.PI/4, 0, Math.PI*2);
            ctx.fill();
            
            ctx.restore();
        }

        function generateIcons() {
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            drawDuck(ctx192, 192);

            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            drawDuck(ctx512, 512);
        }

        function downloadIcons() {
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');
            
            // Create download links
            const link192 = document.createElement('a');
            link192.download = 'pip_icon_192.png';
            link192.href = canvas192.toDataURL();
            link192.click();

            const link512 = document.createElement('a');
            link512.download = 'pip_icon_512.png';
            link512.href = canvas512.toDataURL();
            link512.click();
        }

        // Generate icons when page loads
        window.onload = generateIcons;
    </script>
</body>
</html>
